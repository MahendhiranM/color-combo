<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Combo</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@200;300;400;500;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <p class="header__title">Color Combo</p>
            <div class="header__social-media">
                <a
                    class="social-media"
                    href="https://github.com/MahendhiranM"
                    target="_blank"
                    >Github</a
                >
                <a
                    class="social-media"
                    href="https://www.linkedin.com/in/mahendhiranm/"
                    target="_blank"
                    >LinkedIn</a
                >
                <a
                    class="social-media"
                    href="https://codepen.io/Mahendhiran"
                    target="_blank"
                    >Codepen</a
                >
            </div>
        </header>
        <div class="color__container"></div>
        <div class="modal">
            <div class="modal__controls">
                <div class="toggle">
                    <ul class="toggleBg">
                        <li class="bg-1" data-color="#ffffff"></li>
                        <li class="bg-2" data-color="#F5F5F5"></li>
                        <li class="bg-3" data-color="#666666"></li>
                        <li class="bg-4" data-color="#333333"></li>
                        <li class="bg-5" data-color="#000000"></li>
                    </ul>
                </div>
                <div class="close" style="color: #e85c81">X</div>
            </div>
            <div class="modal__wrapper">
                <div class="modal__nav">
                    <div class="nav__toggle">
                        <div class="bg-1" data-color="#ffffff"></div>
                        <div class="bg-2" data-color="#000000"></div>
                    </div>
                    <h1 class="title">This is how heading would look like.</h1>
                    <p class="upper">This is how uppercase would look like.</p>
                    <p class="regular">
                        This is how regular text would look like.
                    </p>
                    <button class="copy-btn">Sample Button</button>
                    <div class="codes">
                        <code class="code"></code>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
